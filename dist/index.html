<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  <title>Frontend Mentor | QR code component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="bg-[#D5E1EF]">
  <article>
    <div class="w-screen h-screen flex flex-col justify-center items-center">
      <div
        class="w-80 h-[497px] border-[1px] border-[#979797/10] rounded-[20px] drop-shadow-[0_25px_25px_rgba(0,0,0,0.0476518)] bg-white">
        <div class="grid place-content-center place-items-center m-4">
          <div class="w-[288px] h-[288px]  object-cover">
            <img src="images/image-qr-code.png" alt="code qr" class="rounded-[10px]">
          </div>
          <div class="w-[288px] h-[129px] text-center mr-[20px] ml-[20px] mt-[16px] ">
            <h1 class="font-Outfit text-[#1F314F] font-bold text-[22px] mb-[13px] ">Improve your front-end skills by
              building projects</h1>

            <span
              class="w-[256px] h-[57px] font-Outfit text-[#7D889E] text-[15px] tracking-[0.1875px] inline-block">Scan
              the QR code to visit Frontend Mentor and take your coding skills to the next level</span>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/Qusu4l">Qusu4l</a>.
      </div>

    </div>
  </article>
  </div>



</body>

</html>
